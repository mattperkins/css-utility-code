<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS place-items: center</title>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .box{
        display: grid;
        place-items: center;
        height: 100vh;
    }
    p{
        font: 5rem arial;
    }
</style>
</head>
<body>
    <div class="box"><p>Hello</p></div>
</body>
</html>
